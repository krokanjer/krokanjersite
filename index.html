<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>krokanjer.nl</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Comic Sans MS', sans-serif;
        position: relative; 
    }

    .container {
        display: flex;
        height: 100vh;
    }

    .left-column {
        flex: 1;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .right-column {
        flex: 1;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .subpages {
        font-size: 2vw; 
        text-align: center;
        list-style-type: none;
        padding: 0;
    }

    .subpages li {
        margin-bottom: 1.5vw; 
        transition: font-weight 0.3s ease;
    }

    .subpages li a {
        text-decoration: none; 
        color: black;
    }

    .subpages li:first-child a {
    font-weight: bold;
}


    .subpages li:hover,
    .subpages li.active {
        font-weight: bold;
    }

    img {
        width: 50%; 
        height: auto;
        transition: transform 0.3s ease; 
        cursor: pointer; 
    }

    .site-title {
        position: absolute;
        top: 10px;
        left: 10px;
        font-weight: bold;
        font-size: 2vw; 
    }

    .music-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 0; 
        background-color: transparent; 
        color: #000000;
        border: none; 
        cursor: pointer;
        font-size: 1.5em; 
    }

    .og-site-link {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 1vw; 
        color: black;
        text-decoration: none; 
    }

    .linkjes-content {
    display: none;
    text-align: center;
    font-size: 1.5vw;
}

.link-img {
    width: 80%;
    height: auto;
    margin-top: 60px;
    margin-bottom: 5px; /* Decreased margin to make the text closer to the image */
    transition: transform 0.3s ease; /* Added transition effect */
}

.linkjes-content p {
    margin-top: 0px;
    margin-bottom: 10px; /* Adjusted margin between image and text */
    font-weight: normal; /* Default font weight */
    transition: font-weight 0.3s ease; /* Added transition effect */
}

.linkjes-content .link-img {
    width: 80%;
    height: auto;
    margin-bottom: 5px; /* Decreased margin to make the text closer to the image */
    transition: transform 0.3s ease; /* Added transition effect */
}

.linkjes-content .link-img:hover + p {
    font-weight: bold; /* Apply bold font weight to the text below the hovered image */
}

.linkjes-content .link-img:hover {
    transform: scale(1.1); /* Enlarge image on hover */
}



</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="sound/meowziek.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button class="music-button" onclick="toggleMusic()"><i id="musicIcon" class="fas fa-volume-mute"></i></button>

<div class="site-title">krokanjer.nl</div>

<div class="container">
    <div class="left-column">
        <ul class="subpages">
            <li><a href="index.html">home</a></li>
            <li><a href="http://rolstoelkat.nl/">rolstoelkat merch</a></li>
            <li><a href="robgeus.html">rob geus artikel</a></li>
            <li><a href="https://www.koekjes.net/berichten/schrijven.php?krokanjerz">gastenboek</a></li>
            <li><a href="#" onclick="showLinkjesContent()" >linkjes</a></li>
        </ul>
        <div class="linkjes-content">
            <a href="https://twitter.com/krokanjer"><img class="link-img" src="afbeeldingen/twitter.png" alt="twitter"></a>
            <p>twitter</p>
            <a href="https://youtube.com/c/krokanjer"><img class="link-img" src="afbeeldingen/youtube.png" alt="youtube"></a>
            <p>youtube</p>
            <a href="https://instagram.com/krokanjer"><img class="link-img" src="afbeeldingen/instagram.png" alt="instagram"></a>
            <p>instagram</p>
        </div>
    </div>
    <div class="right-column">
        <img src="afbeeldingen/rolstoelkat.png" alt="rolstoelkat" onclick="playRandomSound()">
    </div>
</div>

<a class="og-site-link" href="http://old.krokanjer.nl/">naar og site</a>

<script>
    var musicPlaying = true;
    var bgMusic = document.getElementById('bgMusic');
    var musicIcon = document.getElementById('musicIcon');

    function toggleMusic() {
        if (musicPlaying) {
            bgMusic.pause();
            musicPlaying = false;
            musicIcon.className = 'fas fa-volume-mute'; 
        } else {
            bgMusic.play();
            musicPlaying = true;
            musicIcon.className = 'fas fa-volume-up'; 
        }
    }

    function showLinkjesContent() {
    var linkjesContent = document.querySelector('.linkjes-content');
    var rightColumn = document.querySelector('.right-column');
    var homeLink = document.querySelector('.subpages li:first-child a');
    var linkjesLink = document.querySelector('.subpages li:last-child a');
    
    // Verwijder de rolstoelkat afbeelding uit de rechterkolom
    rightColumn.innerHTML = '';
    
    // Voeg de linkjes content toe aan de rechterkolom
    rightColumn.appendChild(linkjesContent);
    linkjesContent.style.display = 'block';

    // Pas de stijl van de home-link aan
    homeLink.style.fontWeight = 'normal';

    // Pas de stijl van de linkjes-link aan
    linkjesLink.style.fontWeight = 'bold';
}

</script>

</body>
</html>
