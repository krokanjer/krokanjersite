<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>linkjes</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column; 
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .image-container {
        display: flex;
        justify-content: space-around;
        width: 80%; 
    }

    .image-container img {
        width: 200px; 
        height: auto; 
        object-fit: cover;
        transition: transform 0.3s ease; 
        cursor: pointer; 
    }

    .image-text-container {
        text-align: center; 
        font-family: 'Comic Sans MS', cursive; 
        font-size: 18px; 
        margin-top: 10px;
    }

    .image-text {
        text-decoration: none; 
        color: black; 
        cursor: pointer; 
        transition: font-weight 0.3s ease;
    }

    .image-text:hover {
        font-weight: bold; 
    }

    .image-container div:hover .image-text {
        font-weight: bold; 
    }

    .image-text a {
        text-decoration: none !important; 
        color: inherit; 
    }

    .site-title a {
        position: absolute;
        top: 10px;
        left: 10px;
        font-family: 'Comic Sans MS', cursive;
        font-weight: bold;
        font-size: 2vw; 
        color: black; 
        text-decoration: none; 
    }
</style>
</head>
<body>

<div class="site-title">
    <a href="index.html"><-terug</a>
</div>

<div class="image-container">
    <div>
        <a href="https://twitter.com/krokanjer">
            <img src="afbeeldingen/twitter.png" alt="twitter">
        </a>
        <div class="image-text-container">
            <a href="https://twitter.com/krokanjer" class="image-text">twitter</a>
        </div>
    </div>
    <div>
        <a href="https://www.youtube.com/c/krokanjer">
            <img src="afbeeldingen/youtube.png" alt="youtube">
        </a>
        <div class="image-text-container">
            <a href="https://www.youtube.com/c/krokanjer" class="image-text">youtube</a>
        </div>
    </div>
    <div>
        <a href="https://www.instagram.com/krokanjer/">
            <img src="afbeeldingen/instagram.png" alt="instagram">
        </a>
        <div class="image-text-container">
            <a href="https://www.instagram.com/krokanjer/" class="image-text">instagram</a>
        </div>
    </div>
</div>

</body>
</html>
